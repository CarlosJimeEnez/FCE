
<div class="container-fluid editar-dashboard" id="inicio">
    <div class="row Titular-dashboard">
        <div class="col-4">
            <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <i class="fa-solid fa-angles-right fa-xl"></i>
            </button>
        </div>
        <div class="col-4 text-center">
            <h1>Editar</h1>
        </div>
        <div class="col-4">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
            </mat-form-field>
            <button mat-raised-button (click)="nuevaCarrera()" class="demo-button ms-3">
                AÃ±adir
            </button>
        </div>
        <div class="col-4">
            
        </div>
            
        <div class="row">
            <div class="col">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Position Column -->
                    <ng-container matColumnDef="No">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
    
                    <!-- Name Column -->
                    <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.carreraNombre}} </td>
                    </ng-container>
    
                    <!-- Name Column -->
                    <ng-container matColumnDef="Acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button (click)="editarCarrera(element.id, element.carreraNombre)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                                <mat-icon class="edit">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>


<app-off-canvas></app-off-canvas>
