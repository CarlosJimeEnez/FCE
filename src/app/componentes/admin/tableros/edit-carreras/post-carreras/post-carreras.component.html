<div class="container mt-5 ">
    <div>
        <div class="row">
            <div class="col mt-5 text-center">
                <h2>Nueva Licenciatura</h2>  
            </div>
        </div>
        
        <!-- Forms -->
        <form [formGroup]="carreraForm" (ngSubmit)="postLicenciatura()">
            <div class="row justify-content-center">
                <div class="col-6 mt-5">
                    <h4>Nombre</h4>
                    <input [ngClass]="{'is-invalid': carreraForm.get('nombre')?.invalid && carreraForm.get('nombre')?.touched}"
                     class="form-control" type="text" id="nombre" formControlName="nombre" placeholder="Nombre" >
                </div>
            </div>
    
            <div class="row justify-content-center">
                <div class="col-6 mt-5">
                    <h4>Misión</h4>
                    <input [ngClass]="{'is-invalid': carreraForm.get('mision')?.invalid && carreraForm.get('mision')?.touched}"
                     class="form-control" type="text" id="mision" formControlName="mision" placeholder="Misión">
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-6 mt-5">
                    <h4>Visión</h4>
                    <input [ngClass]="{'is-invalid': carreraForm.get('vision')?.invalid && carreraForm.get('vision')?.touched}"
                     class="form-control" type="text" id="vision" formControlName="vision" placeholder="Visión">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-6 mt-5">
                    <h4>Objetivos</h4>
                    <input [ngClass]="{'is-invalid': carreraForm.get('objetivos')?.invalid && carreraForm.get('objetivos')?.touched}"
                     class="form-control" type="text" id="objetivos" formControlName="objetivos" placeholder="Objetivos">
                </div>
            </div>

            <div class="row justify-content-end ">
                <div class="col-12 d-flex justify-content-end mt-5 mb-3">
                    <button type="button" class="btn btn-danger ">Cancelar</button>
                    <button type="submit" [disabled]="!nuevaCarreraCreada && !carreraForm.valid" class="btn btn-success ms-3">Guardar</button>
                </div>
            </div>
        </form>           
    </div>
    
    <!-- Nombre y vision de carrera creada  -->
    <div >
        <mat-divider class="mt-3"></mat-divider>

        <!-- Atributos -->
        <div class="col text-center mt-3">
            <label for="exampleFormControlTextarea1" class="form-label">
                <h3> Atributos </h3>
            </label>
        </div>

        <!-- Atributos de egreso -->
        <div class="row">
            <div class="col">
                <label for="exampleFormControlTextarea1" class="form-label">
                    <h5><strong>Atributos de Egreso</strong></h5>
                </label>
                
                <!-- Form atributos egreso -->
                <form [formGroup]="atributosForm" (ngSubmit)="addAtributos()">

                    <div class="demo-button-container ">
                        <button type="submit" mat-raised-button class="demo-button me-3">
                        Añadir
                        </button>
                    </div>

                    <input [ngClass]="{'is-invalid': atributosForm.get('atributoNuevo')?.invalid && atributosForm.get('atributoNuevo')?.touched}"
                        class="form-control mt-2" type="text" id="atributoNuevo" formControlName="atributoNuevo" placeholder="Atributo">
    
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table mt-3">              
    
                        <ng-container matColumnDef="atributos">
                            <th mat-header-cell *matHeaderCellDef>Descripción</th>
                            <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
                        </ng-container>
        
                        <ng-container matColumnDef="Acciones">
                            <th mat-header-cell *matHeaderCellDef>Acciones</th>
                            <td mat-cell *matCellDef="let element; let i = index">
                                <button [disabled]="atributosCargados" (click)="removeData(i)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                                    <mat-icon class="delete-button">remove</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    
                    <mat-divider class="mt-3 mb-3"></mat-divider>                       
                </form>

                <!-- Objetivos Educacionales -->
                <div class="row justify-content-center">
                    <div class="col text-center">
                        <label for="exampleFormControlTextarea1" class="form-label">
                            <h3>Objetivos</h3>
                        </label>
                    </div>
                </div>
                
                <form [formGroup]="objetivosForm" (ngSubmit)="addObjetivos()">
                    <label for="exampleFormControlTextarea1" class="form-label">
                        <h5><strong>Objetivos educacionales</strong></h5>
                    </label>

                    <div class="demo-button-container ">
                        <button type="submit" mat-raised-button class="demo-button me-3">
                        Añadir
                        </button>
                    </div>

                    <input [ngClass]="{'is-invalid': objetivosForm.get('objetivoEducacionalNuevo')?.invalid && objetivosForm.get('objetivoEducacionalNuevo')?.touched}"
                    class="form-control mt-2" type="text" id="objetivoEducacionalNuevo" formControlName="objetivoEducacionalNuevo" placeholder="Objetivo">
    
                    <table mat-table [dataSource]="dataSourceObejtivosEduc" class="mat-elevation-z8 demo-table mt-3">              

                        <ng-container matColumnDef="atributos">
                            <th mat-header-cell *matHeaderCellDef>Descripción</th>
                            <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
                        </ng-container>
        
                        <ng-container matColumnDef="Acciones">
                            <th mat-header-cell *matHeaderCellDef>Acciones</th>
                            <td mat-cell *matCellDef="let element; let i = index">
                                <button [disabled]="atributosCargados" (click)="removeObjetivos(i)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                                    <mat-icon class="delete-button">remove</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>   
                </form>

                <!-- Competencias Especificas -->
                <div class="row justify-content-center mt-3">
                    <div class="col text-center">
                        <label for="exampleFormControlTextarea1" class="form-label">
                            <h3>Competencias</h3>
                        </label>
                    </div>
                </div>

                <form [formGroup]="objetivosForm" (ngSubmit)="addCompetencias()">
                    <label for="exampleFormControlTextarea1" class="form-label">
                        <h5><strong>Competencias específicas</strong></h5>
                    </label>

                </form>

            </div>
        </div>

        <mat-divider class="mt-3"></mat-divider>

        <!-- Documentos -->
        <div class="row mt-3">
            <!-- Plan de estudios -->
            <div *ngIf="competenciasCargados">
                <div class="col text-center">
                    <label for="exampleFormControlTextarea1" class="form-label">
                        <h3>Plan de estudios</h3>
                    </label>
                </div>
                <!-- Catalogo de asig -->
                <div class="row">
                    <div class="col ">
                        <label for="basic-url" class="form-label"><h5>Catálogo de Asignaturas</h5></label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon3">https://</span>
                            <input
                                [disabled]="catalogoAsignaturaCargado"
                                [(ngModel)]="catalogosAsignaturasURL.catalogoAsignaturaUrl" 
                                type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center mt-3 mb-3">
                        <button type="submit" [disabled]="catalogoAsignaturaCargado" (click)="postCatalogos()" mat-raised-button>Guardar</button>
                        <mat-icon *ngIf="catalogoAsignaturaCargado" class="done ms-2">done</mat-icon>
                    </div>
                </div>    
            </div>
            
            <!-- Mapa tutorial -->
            <div *ngIf="catalogoAsignaturaCargado">
                <div class="row">
                    <div class="col ">
                        <label for="basic-url" class="form-label mt-4"><h5>Mapa tutorial</h5></label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon3">https://</span>
                            <input  
                            [disabled]="mapaTutorialCargado"
                            [(ngModel)]="mapaTutorial.mapaTutorialUrl"
                            type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center mt-3 mb-3">
                        <button type="submit" [disabled]="mapaTutorialCargado" (click)="postMapaTutorial()" mat-raised-button>Guardar</button>
                        <mat-icon *ngIf="mapaTutorialCargado" class="done ms-2">done</mat-icon>
                    </div>
                </div>
            </div>

            <!-- List materias -->
            <div *ngIf="mapaTutorialCargado" class="mapaTutorialCargado">
                <div class="row">
                    <div class="col ">
                        <label for="basic-url" class="form-label mt-4"><h5>Listado de materias</h5></label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon3">https://</span>
                            <input  
                            [disabled]="listaMateriasCargadas"
                            [(ngModel)]="listadoMaterias.listadoMateriasUrl"
                            type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center mt-3 mb-3">
                        <button type="submit" [disabled]="listaMateriasCargadas" (click)="postListaMaterias()" mat-raised-button>Guardar</button>
                        <mat-icon *ngIf="listaMateriasCargadas" class="done ms-2">done</mat-icon>
                    </div>
                </div>
            </div>
            

            <!-- List de Moptativas -->
            <div *ngIf="listaMateriasCargadas" class="listaMateriasCargadas">
                <div class="row">
                    <div class="col ">
                        <label for="basic-url" class="form-label mt-4"><h5>Listado de materias optativas</h5> </label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon3">https://</span>
                            <input 
                            [disabled]="listaMateriasOpCargado"
                            [(ngModel)]="listadoMateriasOptativas.listadoMateriasOpURL"
                            type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center mt-3 mb-3">
                        <button  type="submit" [disabled]="listaMateriasOpCargado" (click)="postListaMateriasOp()" mat-raised-button>LISTO</button>
                        <mat-icon *ngIf="listaMateriasOpCargado" class="done ms-2">done</mat-icon>
                    </div>
                </div>
            </div>            
        </div>
    </div>    
</div>
