<div class="container mt-5 ">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 container-flex ">
            <div>
                <button color="primary" (click)="back()" mat-button>
                    <mat-icon class="arrow-button">arrow_back</mat-icon>
                </button>
            </div>
            <div class="content-container">
                <h2>Editando:</h2>
                <h2><strong>{{carrera.carreraNombre}}</strong> </h2> 
            </div>
            <span></span>
        </div>
    </div>

    <!-- Forms -->
    <form [formGroup]="nombreForm" (ngSubmit)="onSubmitNombreForm()">
        <div class="row justify-content-center">
            <div class="col-6 mt-5">
                <h4>Nombre</h4>
                <input [ngClass]="{'is-invalid': nombreForm.get('nombre')?.invalid && nombreForm.get('nombre')?.touched}" 
                class="form-control" type="text" id="nombre" formControlName="nombre" placeholder="Nombre">
            </div>
        </div>
   
        <div class="row justify-content-center">
            <div class="col-6 mt-5">
                <h4>Misión</h4>
                <input [ngClass]="{'is-invalid': nombreForm.get('mision')?.invalid && nombreForm.get('mision')?.touched}" 
                class="form-control" type="text" id="mision" formControlName="mision" placeholder="Misión">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6 mt-5">
                <h4>Visión</h4>
                <input [ngClass]="{'is-invalid': nombreForm.get('vision')?.invalid && nombreForm.get('vision')?.touched}"
                 class="form-control" type="text" id="vision" formControlName="vision" placeholder="Vision">
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-6 mt-5">
                <h4>Objetivo</h4>
                <input [ngClass]="{'is-invalid': nombreForm.get('objetivo')?.invalid && nombreForm.get('objetivo')?.touched}"
                 class="form-control" type="text" id="objetivo" formControlName="objetivo" placeholder="Objetivo">
            </div>
        </div>

        <div class="row justify-content-end ">
            <div class="col-12 d-flex justify-content-end mt-5 mb-5">
                <!-- <button type="button" (click)="back()" class="btn btn-danger ">Cancelar</button> -->
                <button type="submit" (click)="onSubmitNombreForm()" [disabled]="!nombreForm.valid" class="btn btn-success ms-3">Guardar</button>
            </div>
        </div>
       
    </form>

    <mat-divider class="mt-3"></mat-divider>
    
    <!-- Aatributos -->
    <div class="col text-center mt-3">
        <label for="exampleFormControlTextarea1" class="form-label">
            <h3> Atributos </h3>
        </label>
    </div>

    <!-- Atributos de egreso -->
    <div class="row">
        <div class="col">
            <label for="exampleFormControlTextarea1" class="form-label">
                <h5><strong>Atributos de Egreso</strong></h5>
            </label>
            <div class="demo-button-container ">
                <button mat-raised-button (click)="addData()" class="demo-button me-3">
                  Añadir
                </button>
            </div>
              
              <div class="input-group mt-3">
                <span class="input-group-text">Atributo: </span>
                <textarea class="form-control" [(ngModel)]="atributoNuevo.descripcion" aria-label="With textarea"></textarea>
              </div>

              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table mt-3">              
 
                <!-- Name Column -->
                <ng-container matColumnDef="atributos">
                  <th mat-header-cell *matHeaderCellDef>Descripción</th>
                  <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
                </ng-container>

                <!-- Acciones Column -->
                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon class="edit">edit</mat-icon>
                        </button>
                        <button (click)="removeData(element)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon  class="delete-button">remove</mat-icon>
                        </button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </div>
    </div>

    <!-- Objetivos educacionales -->
    <div class="row mt-5">
        <div class="col">
            <label for="exampleFormControlTextarea1" class="form-label">
                <h5><strong>Objetivos educacionales</strong></h5>
            </label>
            <div class="demo-button-container ">
                <button mat-raised-button (click)="addObjetivoEduc()" class="demo-button me-3">
                  Añadir
                </button>
              </div>
              
              <div class="input-group mt-3">
                <span class="input-group-text">Atributo: </span>
                <textarea class="form-control" [(ngModel)]="objetivoEducacionalNuevo.descripcion" aria-label="With textarea"></textarea>
              </div>

              <table mat-table [dataSource]="dataSourceObejtivosEduc" class="mat-elevation-z8 demo-table mt-3">              
 
                <!-- Name Column -->
                <ng-container matColumnDef="atributos">
                  <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                  <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
                </ng-container>

                <!-- Acciones Column -->
                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon class="edit">edit</mat-icon>
                        </button>
                        <button (click)="removeObjetivoEducacional(element)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon  class="delete-button">remove</mat-icon>
                        </button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table> 
        </div>
    </div>

    <!-- Competencia especifica -->
    <div class="row mt-5">
        <div class="col">
            <label for="exampleFormControlTextarea1" class="form-label">
                <h5><strong>Competencias específicas</strong></h5>
            </label>
            <div class="demo-button-container ">
                <button mat-raised-button (click)="addCompetencias()" class="demo-button me-3">
                  Añadir
                </button>
              </div>
              
              <div class="input-group mt-3">
                <span class="input-group-text">Atributo: </span>
                <textarea class="form-control" [(ngModel)]="competenciasNuevo.descripcion" aria-label="With textarea"></textarea>
              </div>

              <table mat-table [dataSource]="dataSourceCompetencias" class="mat-elevation-z8 demo-table mt-3">              
 
                <!-- Name Column -->
                <ng-container matColumnDef="atributos">
                  <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                  <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
                </ng-container>

                <!-- Acciones Column -->
                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon class="edit">edit</mat-icon>
                        </button>
                        <button (click)="removeCompetenciasEspecificas(element)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon  class="delete-button">remove</mat-icon>
                        </button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table> 
        </div>
    </div>

    <mat-divider class="mt-3"></mat-divider>
    <!-- Plan de estudios -->
    <div class="row mt-3">
        <div class="col text-center">
            <label for="exampleFormControlTextarea1" class="form-label">
                <h3>Plan de estudios</h3>
            </label>
        </div>
        <!-- Catalogo de asig -->
        <div class="row">
            <div class="col ">
                <label for="basic-url" class="form-label"><h5>Catálogo de Asignaturas</h5></label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">https://</span>
                    <input [(ngModel)]="catalogosAsignaturasURL.catalogoAsignaturaUrl"
                     type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>
        </div>
        <div class="col-12 mb-3 mt-3">
            <button (click)="cambiarCatalogoAsigURL(catalogosAsignaturasURL)" mat-raised-button>Guardar</button>
        </div>

        <!-- Mapa tutorial -->
        <div class="row">
            <div class="col ">
                <label for="basic-url" class="form-label mt-4"><h5>Mapa tutorial</h5></label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">https://</span>
                    <input [(ngModel)]="mapaTutorial.mapaTutorialUrl" 
                    type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>
        </div>
        <div class="col-12 mb-3 mt-3">
            <button (click)="cambiarMapaTutorialURL(mapaTutorial)" mat-raised-button>Guardar</button>
        </div>
        <!-- List materias -->
        <div class="row">
            <div class="col ">
                <label for="basic-url" class="form-label mt-4"><h5>Listado de materias</h5></label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">https://</span>
                    <input [(ngModel)]="listadoMaterias.listadoMateriasUrl" 
                    type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>
        </div>
        
        <div class="col-12 mb-3 mt-3">
            <button (click)="cambiarListadoMateriasURL(listadoMaterias)" mat-raised-button>Guardar</button>
        </div>
        <!-- List de MOptativas -->
        <div class="row mb-3">
            <div class="col ">
                <label for="basic-url" class="form-label mt-4"><h5>Listado de materias optativas</h5> </label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">https://</span>
                    <input [(ngModel)] = "listadoMateriasOptativas.listadoMateriasOpURL" 
                     type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 mb-3">
        <button (click)="cambiarListadoMateriasOptativasURL(listadoMateriasOptativas)" mat-raised-button>Guardar</button>
    </div>

    <mat-divider class="mt-3"></mat-divider>
    
    <div class="row">
        <div class="col text-center mt-3">
            <label for="exampleFormControlTextarea1" class="form-label">
                <h3><strong>Contacto</strong></h3>
            </label>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col">
            <h5>Profesores</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form (ngSubmit)="cambiarProfesor()">
                <select class="form-select" id="inputGroupSelect01" [(ngModel)]="profesorSeleccionado" name="profesor">
                  <!-- <option value="" disabled >Profesores ...</option> -->
                  <option *ngFor="let profesor of profesores" [value]="profesor.profesoresId">{{ profesor.nombre }}</option>
                </select>
                <button class="mt-3 mb-3" type="submit" mat-raised-button >Guardar</button>
            </form>
        </div>
    </div>
<!-- 
    <div class="col-12 mt-3 mb-3">
        <button (click)="cambiarProfesor()" mat-raised-button>Guardar</button>
    </div> -->

</div>
