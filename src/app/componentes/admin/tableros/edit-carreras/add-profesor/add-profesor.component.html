<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-4">
            <h3>Agregar profesor a carrera</h3>

            <div class="col-md-10 my-3">
              <div class="row">
                <div class="col-6">
                  <mat-form-field>
                    <input
                      matInput
                      (keyup)="applyFilter($event)"
                      placeholder="Filter"
                    />
                  </mat-form-field>
                </div>
                <div class="col-5 text-end">
                  <button
                  (click)="addProfesores()"
                  mat-raised-button class="demo-button mt-3 mb-3"
                  >
                    <mat-icon class="add-icon">add</mat-icon>
                  </button>

                </div>
              </div>
        </div>
    </div> 
</div>

<div class="container">
  <div class="row">
    <div class="col-12 mb-5">
      <div class="table-container ">
        <table mat-table [dataSource]="dataSourceProfesores" class="mat-elevation-z8 mt-3">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          </ng-container>
        
          
          <tr mat-header-row *matHeaderRowDef="displayedColumnsProfesores"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsProfesores;"
              (click)="selection.toggle(row)">
          </tr>
      </table>
      </div>
    </div>
  </div>
</div>
