<div class="container login-style">
    <div class="row" *ngIf="!formSubmitted; else loading">
      <div class="col mt-5">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="my-3">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)}">
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
              <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido.</small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']">El correo no es v치lido.</small>
            </div>
          </div>
          <div class="my-3">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control"
              [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)}">
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <small *ngIf="loginForm.get('password')?.errors?.['required']">La contrase침a es requerida.</small>
              <small *ngIf="loginForm.get('password')?.errors?.['pattern']">La contrase침a contiene caracteres no permitidos.</small>
            </div>
          </div>

          <div class="my-3">
            <label class="me-2" for="rememberMe">Remember Me</label>
            <input id="rememberMe" formControlName="rememberMe" type="checkbox">
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
        </form>
      </div>
    </div>

    <ng-template #loading>
        <H1>CARGANDO</H1>
    </ng-template>
    
</div>
