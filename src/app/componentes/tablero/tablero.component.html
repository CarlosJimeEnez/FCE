<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 mt-2 p-2 titulo-card">
            <h5 class="mb-0">Facultad de Ciencias de la Electrónica</h5>
        </div>
    </div>
</div>

<div *ngIf="!adNoCargadas" id="carouselExampleIndicators" class="mt-2 carousel slide">
    <div class="carousel-indicators">
        <button *ngFor="let ad of Ads; let i = index" type="button" 
            [attr.data-bs-target]="'#carouselExampleIndicators'" 
            [attr.data-bs-slide-to]="i" 
            [class.active]="i === 0" 
            [attr.aria-current]="i === 0 ? 'true' : null" 
            [attr.aria-label]="'Slide ' + (i + 1)">        
        </button>

      <!-- <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button> -->
    </div>
    <div class="carousel-inner">
        <div  *ngFor="let ad of Ads; let i = index" class="carousel-item image-placeholder" [class.active]="i === 0">
            <img (click)="verLink(ad.ad.link)" [src]="ad.safeUrl" class="image">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container-fluid shadow-box mt-4" id="licenciaturas">
    <!-- Licenciaturas -->
    <div class="row">
        <div class="col texto_centrado">
            <h3>Nuestros servicios educativos</h3>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-12 col-md-3 mt-3" >
            <div class="card">
                <div class="card-custom">
                    <img src="../../../assets/images/Fce_fondo.jpg" class="card-image" alt="Licenciaturas">
                    <div class="col dropup">
                        <ul class="mt-4">
                            <li *ngFor="let carrera of carreras">
                                <div class="row">
                                    <h6 (click)="verCarrera(carrera.id!)">{{carrera.carreraNombre}}</h6> 
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-body">     
                    <h5 class="card-title"> <strong>Licenciaturas</strong> </h5>
                        <p class="card-text">
                        Contamos con las carreras acordes a tus aptitudes
                    </p>              
                </div>
            </div>            
        </div>
    </div>    
</div>
