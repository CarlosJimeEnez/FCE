<!-- Loading -->
<div *ngIf="carrerasNoCargadas">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div id="carouselExample" class="carousel slide mb-5" id="inicio">
    <div class="carousel-inner">
        <div class="carousel-item active image">
           
        </div>

        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div> -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>

      <span class="visually-hidden">Next</span>
    </button>
  </div>

<app-carousel-mision-vision></app-carousel-mision-vision>

<div class="row justify-content-center mb-3" >
    <div class="col text-center">
        <h2>
            Licenciaturas
        </h2>
        <h5 class="translucido">
            Contamos con las carreras acordes a tus aptitudes
        </h5>
    </div>
</div> 

<div class="container-fluid" id="licenciaturas">
    <div class="row ">
        <div class="col-12 col-sm-6 col-md-3 mt-3 " *ngFor="let carrera of carreras">
            <div class="card" (click)="verCarrera(carrera.id!)">
                <img src="../../../assets/images/Fce_fondo.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{carrera.carreraNombre}}</h5>
                    <p class="card-text">{{carrera.descripcion}}</p>
                </div>
            </div>
        </div>
    </div> 
    
</div>



<div class="row google-map justify-content-center mt-5 pb-2 pt-2">
    <div class="col text-center">
        <h2>
            ¿Cómo llegar a la FCE?
        </h2>
        <h5>
            No te pierdas, te estamos esperando
        </h5>
    </div>
</div>
