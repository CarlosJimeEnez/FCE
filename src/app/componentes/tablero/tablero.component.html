<!-- Loading -->
<div *ngIf="carrerasNoCargadas">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="dashboard-background mb-5" id="navbar">
    <div class="row">
        <div class="col">
            <mat-icon class="arrow arrow_left" fontIcon="arrow_right"></mat-icon>
        </div>
    </div>

    <div class="carreras-centered">
        <div class="row">
            <div class="col">
                <h1>Licenciatura en ...</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col texto_centrado">
                <h4>Vive la experiencia</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-evenly">
                    <button type="button" class="btn btn-primary btn-lg">Primary</button>
                    <button type="button" class="btn btn-primary btn-lg">Primary</button>
                </div>
            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col">
            <mat-icon class="arrow" fontIcon="arrow_right"></mat-icon>
        </div>
    </div>
    
</div>

<app-carousel-mision-vision></app-carousel-mision-vision>

<div class="row justify-content-center mb-3" id="licenciaturas">
    <div class="col text-center">
        <h2>
            Licenciaturas
        </h2>
        <h5 class="translucido">
            Contamos con las carreras acordes a tus aptitudes
        </h5>
    </div>
</div> 

<div class="container-fluid">
    <div class="row ">
        <div class="col-12 col-sm-6 col-md-3 mt-3 " *ngFor="let carrera of carreras">
            <div class="card" (click)="verCarrera(carrera.id!)">
                <img src="../../../assets/images/Fce_fondo.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{carrera.carreraNombre}}</h5>
                    <p class="card-text">{{carrera.descripcion}}</p>
                </div>
            </div>
        </div>
    </div> 
    
</div>



<div class="row google-map justify-content-center mt-5 pb-2 pt-2">
    <div class="col text-center">
        <h2>
            ¿Cómo llegar a la FCE?
        </h2>
        <h5>
            No te pierdas, te estamos esperando
        </h5>
    </div>
</div>
