<div class="container ">
    <div class="row titulo-encabezado justify-content-start ">
        <div class="col-4 text-center align-item-center" >
            <button type="button" (click)="desplazarAFragmento()" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left fa-2x "></i>
            </button>
        </div>
        <div class="col-4  text-center">
            <h3 *ngIf="!documentoNoCargado">{{documento.nombreArchivo}}</h3>
        </div>
    </div>
    <div class="row mt-3">
        <iframe class="mb-5" *ngIf="!documentoNoCargado" [src]="urlSegura" width="100%" height="600px" frameborder="0" scrolling="no"  title="CAT_Semestre.pdf"></iframe>
    </div>
</div>
